<!DOCTYPE html>
<html>
    <head>
        <title>Update Product</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav><a href="/"class="btn btn-warning">Home</a></nav>
        <h4 class= "text-center">Enter Product Details to Update</h4>
        <form action="/api/products/update" method="POST">
            <div class="form-row">
              <div class="col">
                <input id="id" name="id" type="text" class="form-control" placeholder="Product ID">
              </div>
              <div class="col">
                <input id="name" name="name" type="text" class="form-control" placeholder="Product Name">
              </div>
              <div class="col">
                <input id="desc" name="desc" type="text" class="form-control" placeholder="Description">
              </div>
              <div class="col">
                <input id="category" name="category" type="text" class="form-control" placeholder="Category e.g.- flour">
              </div>
              <div class="col">
                <input id= "brand" name="brand" type="text" class="form-control" placeholder="Brand">
              </div>
              <div class="col">
                <input id= "exp" name="exp" type="text" class="form-control" placeholder="Expiry Date">
              </div>
              <div class="col">
                <input id="manu" name="manu" type="text" class="form-control" placeholder="Manufactured Date">
              </div>
              <div class="col">
                <input id="batch" name="batch" type="text" class="form-control" placeholder="Batch Number">
              </div>
              <div class="col">
                <input id="price" name="price" type="text" class="form-control" placeholder="Unit Price">
              </div>
              <div class="col">
                <input id= "quantity" name="quantity" type="text" class="form-control" placeholder="Quantity">
              </div>
              <div class="col">
                <input id="date" name="date" type="text" class="form-control" placeholder="Today's Date">
              </div>
            </div> <br>
            <button id= "post" type="submit" class="btn btn-success btn-sm">Update Product</button>
          </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
