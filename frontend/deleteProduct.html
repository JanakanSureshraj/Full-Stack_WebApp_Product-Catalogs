<!DOCTYPE html>
<html>
    <head>
        <title>Delete One or More Products</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav><a href="/"class="btn btn-warning">Home</a></nav>
        <form id="delete-prod-form">
            <h4 class= "text-center">Delete Using Product ID</h4>
            <label for="prod-id">Product ID: </label>
            <input id="prod-id" name="prod-id" type="text" class="form-control" required> <br>
            <button id= "post" type="submit" class="btn btn-danger btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">Delete Product</button>
        </form>

        <script>
            document.getElementById('delete-prod-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                const prodID = document.getElementById('prod-id').value;

                fetch(`/api/products/delete/${prodID}`, {
                    method:"DELETE"
                });
                alert("Specified product has been deleted! Please return to the homepage. ")
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
